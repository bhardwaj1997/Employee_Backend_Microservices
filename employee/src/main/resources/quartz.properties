#Quartz properties
org.quartz.scheduler.instanceName=spring-boot-quartz-email
oeg.quartz.scheduler.instanceId=AUTO

#Configure ThreadPool
org.quartz.threadPool.class= org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount= 10
#org.quartz.threadPool.threadPriority= 5

#Configure JobStore
org.quartz.jobStore.misfireThreshold=100000

or.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jonStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties= true
org.quartz.jobStore.tablePrefix=qrtz_


# configure cluster properties

org.quartz.jobStore.isClustered=true
org.quartz.jobStore.clusterCheckinInterval=1000